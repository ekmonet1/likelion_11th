<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NAVBAR</title>
  <script
          src="https://kit.fontawesome.com/9eb162ac0d.js"
          crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="nav.css" />
  <script src="nav.js" defer></script> <!--defer=java스크립트를 맨 마지막에 읽도록 설정(body태그 맨 뒤)-->
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
  <div class="navbar__logo">
    <img src="멋사로고.png" alt="로고" style="width: 50px">
    <a href="#">LikeLion</a>
  </div>
  <ul class="navbar__menu">
    <li class="navbar__menu__item">Home</li>
    <li class="navbar__menu__item">About</li>
    <li class="navbar__menu__item">Works</li>
    <li class="navbar__menu__item">Contact</li>
  </ul>
  <button class="navbar__toggle-btn"> <!--축소했을 때 보이게 될 버튼-->
    <i class="fas fa-bars"></i>
  </button>
</nav>
<div>
  <div class="button_div">
    <button class="word__toggle-btn">단어 불러오기</button>
  </div>
  <div class="parent">
    <div class="word1" id="word1">word1</div>
    <div class="word2" id="word2">word2</div>
    <div class="word3" id="word3">word3</div>
  </div>
</div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="nav.js.js"></script>

</body>
</html>
