<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Favorites</title>
  <link rel="stylesheet" href="Rossi.css">

</head>
<body>
    <fieldset class="checkbox-group">
        <legend class="checkbox-group-legend">Choose Your Favorites</legend>
        <div class="checkbox">
            <img id="Chocolateimg" src="https://cdn-icons-png.flaticon.com/512/119/119909.png" height="100" width="100" alt="Choco">
            <button id="ChocoBtn">Chocolate</button>
        </div>


        <div class="checkbox">
            <img id="Matchaimg" src="https://cdn-icons-png.flaticon.com/512/5889/5889003.png" height="100" width="100" alt="Matcha">
            <button id="MatchaBtn">Matcha</button>
        </div>

        <div class="checkbox">
            <img id="Gardenimg" src="https://www.inventicons.com/uploads/iconset/530/wm/512/Garden-14.png" alt="Garden" height="100" width="100">
            <button id="GardenBtn">Garden</button>
        </div>

        <div class="checkbox" onclick="ImageChange">
            <img id="Pianoimg" src="https://cdn-icons-png.flaticon.com/512/2177/2177266.png" height="100" width="100" alt="Piano">
            <button id="PianoBtn">Piano</button>
        </div>

        <div class="checkbox" onclick="ImageChange">
            <img id="Youtubeimg" src="https://www.svgrepo.com/show/79316/youtube.svg" height="100" width="100" alt="Youtube">
            <button id="YoutubeBtn">Youtube</button>
        </div>

        <div class="checkbox" onclick="ImageChange">
            <img id="Beachimg" src="https://www.svgrepo.com/show/224031/beach.svg" height="100" width="100" alt="Beach">
            <button id="BeachBtn">Beach</button>
        </div>

        <div class="checkbox" onclick="ImageChange">
            <img id="Catimg" src="https://cdn-icons-png.flaticon.com/512/2325/2325498.png" height="100" width="100" alt="Cat">
            <button id="CatBtn">Cat</button>
        </div>

        <div class="checkbox" onclick="ImageChange">
            <img id="Travelimg" src="https://www.svgrepo.com/show/67444/travel.svg" height="100" width="100" alt="Travel">
            <button id="TravelBtn">Travel</button>
        </div>

    </fieldset>
    <script src="Rossi.js"></script>
</body>
</html>
